<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsed Sidepanel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidepanel" id="mySidepanel">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>
    <button class="openbtn" onclick="openNav()">Toggle sidepanel</button>
    <h2>Collapsed Sidepanel</h2>
    <p>Click on the hamburger menu/bar icon to open the sidepanel.</p>
    <script>
        function openNav() {
            document.getElementById('mySidepanel').style.width = '250px';
        }
        function closeNav() {
            document.getElementById('mySidepanel').style.width = "0";
        }
    </script>
</body>
</html>
